name: Train Real Model

on:
  workflow_dispatch:  # run manually

jobs:
  train:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install scikit-learn joblib pandas kaggle

      - name: Setup Kaggle
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Download dataset
        run: kaggle datasets download -d clmentbisaillon/fake-and-real-news-dataset -p data --unzip

      - name: Train model
        run: python backend/train_model.py

      - name: Commit and push model
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add backend/model.joblib backend/vectorizer.joblib
          git commit -m "Update trained Kaggle model" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
