name: Generate Dummy Model

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install scikit-learn joblib

      - name: Generate dummy model
        run: python backend/train_dummy.py

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add backend/model.joblib backend/vectorizer.joblib
          git commit -m "Add dummy trained model"
          git push
