name: Generate Dummy Model

on:
  workflow_dispatch:  # Run manually from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # âœ… allow workflow to push changes

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 3. Install dependencies
      - name: Install dependencies
        run: pip install scikit-learn joblib

      # 4. Generate dummy model
      - name: Generate dummy model
        run: python backend/train_dummy.py

      # 5. Commit and push model files
      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add backend/model.joblib backend/vectorizer.joblib
          git commit -m "Add dummy trained model" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
